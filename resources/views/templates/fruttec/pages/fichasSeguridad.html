<style>
    /*Chapuza de arreglo tamaño de fuentes en fichas Seguridad*/
    table.dataTable td, table.dataTable th {
        font-size: 16px;
    }
</style>

<div class = "page-content-wrapper">
	<div class="page-content" style="min-height:441px">
		<h3 class="page-title">
			Fichas de cultivos
			<small></small>
		</h3>
		<div class="col-md-12" style="margin-bottom:16px; padding-left:0px;">
			<a href="javascript:history.back()" class="btn btn-circle green-haze btn-sm"><i class="fa fa-arrow-left"></i> Volver atrás</a>
        </div>
		<br>
		 <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                           

                                    <div class="portlet-body">
                                        <table class="table table-striped table-bordered table-hover" id="sample_1">
                                            <thead>
                                                <tr>
                                                    <th> Nombre </th>
                                                    <th> Marca </th>
                                                    <th> Fecha </th>
                                                    <th> Documento </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                              {foreach from=$data_vars.docseg item=doc}
                                                 <tr>
                                                    <td> {$doc.name} </td>
                                                    <td> {$doc.brand} </td>
                                                    <td> {$doc.date} </td>
                                                    <td style="text-align: center">
                                                        <a href="{$doc.link}" target="_blank">
                                                            {if strpos({$doc.link}, 'gruposuca') != false}
                                                            <i class="fa fa-file" style="color:green"></i>
                                                            {else}
                                                            <i class="fa fa-external-link-square"></i>
                                                            {/if}
                                                            <span>Ver</span>
                                                        </a>
                                                    </td>
                                                </tr>
                                            {/foreach}
                                                
                                            </tbody>
                                        </table>
                                    </div>
                               
                                <!-- END EXAMPLE TABLE PORTLET-->
					</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">

jQuery(document).ready(function() {
 $('#sample_1').DataTable( {
		 "paging": false,
		  "language": {
                "aria": {
                    "sortAscending": ": activar para ordenar ascendente",
                    "sortDescending": ": activar para ordenar descendente"
                },
                "emptyTable": "No hay datos disponibles",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                "infoEmpty": "No hay registros",
                "infoFiltered": "(de un total de _MAX_ registros)",
                "lengthMenu": "_MENU_ registros",
                "search": "Buscar:",
                "zeroRecords": "No se han encontrado registros"
           }

    } );
});
var TableAjax = function () {
        return {

            //main function to initiate the module
            init: function () {}

        };

    }();
</script>
